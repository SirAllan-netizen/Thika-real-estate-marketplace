<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Thika Real Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>

        <form action="login.php" method="POST" class="mt-6">
            <label class="block text-gray-700">Username:</label>
            <input type="text" name="username" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            
            <label class="block text-gray-700 mt-4">Password:</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg mt-4 hover:bg-blue-700">Login</button>
        </form>

        <p class="text-gray-600 text-sm text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-600">Sign Up</a></p>
    </div>
</body>
</html>
