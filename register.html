<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Thika Real Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-blue-600">Create an Account</h2>

        <form action="register.php" method="POST" class="mt-6">
            <label class="block text-gray-700">Full Name:</label>
            <input type="text" name="name" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            
            <label class="block text-gray-700 mt-4">Email:</label>
            <input type="email" name="email" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            
            <label class="block text-gray-700 mt-4">Password:</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            
            <label class="block text-gray-700 mt-4">Register as:</label>
            <select name="role" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                <option value="tenant">Tenant</option>
                <option value="landlord">Landlord</option>
            </select>

            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg mt-4 hover:bg-green-700">Register</button>
        </form>

        <p class="text-gray-600 text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
